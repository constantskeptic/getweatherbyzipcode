    <div id="app">
      <h2>3 day forecast {{ zipcode }}</h2>
      <h3><input ref="domainget" id="domainget" type="text" value="22207" />
      </h3>
    <button type="button" v-on:click="loadQuote()">Submit</button>
      <div v-if="awesome">
        <p>Predicted 3 hour Temp: {{ currenttemp }}</p>
        <h3>Raw json return object:</h3>
        <p>{{ status }}</p>
      </div>
    </div>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          status: '',
          zipcode: '',
          datafun: null,
          lat: 0.0,
          lng: null,
          databack: [],
          url: null,
          currenttemp: null,
          awesome: false,
        },
        created: function () {

            this.zipcode = this.$refs.domainget.value;
            this.status = 'loading...';
            var vm = this;
            console.log(this.zipcode);
            // you have to keep everything in the same fucking then wrapper so its nested get then

            console.log(this.url)
            axios.get(this.url)
            .then(function (response) {
              vm.currenttemp = response.data.dataseries[0].temp2m;
